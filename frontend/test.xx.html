<body>
<div>
    <div
            class="container"
    >
        <h1
                class="text-center"
        >
            가입
        </h1>
        <div
                class="col-12 mb-3"
        >
            <div>
                <label>
                    아이디
                </label>
                <input
                        class="form-control is-invalid"
                        name="displayName"
                        placeholder="당신의 아이디"
                        type="text"
                        value="displayName"/>
                <span class="invalid-feedback">Cannot be null</span>
            </div>
            <div class="invalid-feedback">Cannot be null</div>
        </div>
        <div
                class="col-12 mb-3"
        >
            <div>
                <label>
                    이름
                </label>
                <input
                        class="form-control"
                        name="username"
                        placeholder="당신의 성함"
                        type="text"
                        value="username"
                />
            </div>
        </div>
        <div
                class="col-12 mb-3"
        >
            <div>
                <label>
                    비밀번호
                </label>
                <input
                        class="form-control"
                        name="password"
                        placeholder="당신의 비밀번호"
                        type="password"
                        value="password"
                />
            </div>
        </div>
        <div
                class="col-12 mb-3"
        >
            <div>
                <label>
                    비밀번호 확인
                </label>
                <input
                        class="form-control"
                        name="passwordRepeat"
                        placeholder="비밀번호 확인"
                        type="password"
                        value="password"
                />
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary">
                가입
            </button>
        </div>
    </div>
</div>
</body>
